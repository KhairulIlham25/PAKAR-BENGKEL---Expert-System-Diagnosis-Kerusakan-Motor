<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Motor | Konsultasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 d-flex justify-content-center align-items-center bg-light overflow-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="card shadow p-4">
                        <div class="card-body">
                            <h1 class="text-center fw-bold mb-4">SELAMAT DATANG DI PAKAR BENGKEL</h1>
                            <p class="text-center text-muted">Silahkan pilih gejala yang sedang Motor anda alami</p>
                            <form class="form-group">
                                <div class="row">
                                    <!-- Kolom Kiri -->
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Tarikan Lemah atau Lambat" id="gejala1">
                                            <label class="form-check-label" for="gejala1">
                                                Tarikan Lemah atau Lambat
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Mesin Cepat Panas (Overheating)" id="gejala2">
                                            <label class="form-check-label" for="gejala2">
                                                Mesin Cepat Panas (Overheating)
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Suara Berisik dari CVT" id="gejala3">
                                            <label class="form-check-label" for="gejala3">
                                                Suara Berisik dari CVT
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Mesin Sulit Hidup" id="gejala4">
                                            <label class="form-check-label" for="gejala4">
                                                Mesin Sulit Hidup
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Getaran Berlebihan pada Stang" id="gejala5">
                                            <label class="form-check-label" for="gejala5">
                                                Getaran Berlebihan pada Stang
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Konsumsi BBM Boros" id="gejala6">
                                            <label class="form-check-label" for="gejala6">
                                                Konsumsi BBM Boros
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Starter Elektrik Tidak Berfungsi" id="gejala7">
                                            <label class="form-check-label" for="gejala7">
                                                Starter Elektrik Tidak Berfungsi
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Lampu Mati atau Redup" id="gejala8">
                                            <label class="form-check-label" for="gejala8">
                                                Lampu Mati atau Redup
                                            </label>
                                        </div>
                                    </div>
                                    <!-- Kolom Kanan -->
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Rem Tidak Pakem" id="gejala9">
                                            <label class="form-check-label" for="gejala9">
                                                Rem Tidak Pakem
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Knalpot Berasap atau Hitam" id="gejala10">
                                            <label class="form-check-label" for="gejala10">
                                                Knalpot Berasap Putih atau Hitam
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Motor Terasa Berat Saat Digerakkan" id="gejala11">
                                            <label class="form-check-label" for="gejala11">
                                                Motor Terasa Berat Saat Digerakkan
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Kebocoran Oli Mesin" id="gejala12">
                                            <label class="form-check-label" for="gejala12">
                                                Kebocoran Oli Mesin
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Performa Menurun Saat Akselerasi" id="gejala13">
                                            <label class="form-check-label" for="gejala13">
                                                Performa Menurun Saat Akselerasi
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Matic Terasa Tersendat atau Lemah" id="gejala14">
                                            <label class="form-check-label" for="gejala14">
                                                Matic Terasa Tersendat atau Lemah
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Setelah Menyalakan Mesin, Ada Bau Terbakar" id="gejala15">
                                            <label class="form-check-label" for="gejala15">
                                                Setelah Menyalakan Mesin, Ada Bau Terbakar
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="RPM Mesin Tidak Stabil" id="gejala16">
                                            <label class="form-check-label" for="gejala16">
                                                RPM Mesin Tidak Stabil
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-success mt-3 w-100" onclick="inferensi()">Lihat Diagnosa</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card shadow p-4 mb-4">
                        <h3 class="text-center fw-bold">Hasil Diagnosa</h3>
                        <div id="hasil-container" class="mt-3" style="display: none;">
                            <div class="alert alert-primary" id="hasil" role="alert">
                                Silahkan pilih gejala untuk mendapatkan hasil diagnosa
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
